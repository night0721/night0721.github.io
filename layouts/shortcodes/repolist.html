<ul>
  {{ $files := readDir "content/repos" }}
  {{ range $files }}
    {{ $fileNameParts := split .Name "." }}
    {{ $fileName := index $fileNameParts 0 }}
    {{ if ne $fileName "_index" }}
      <li>
        <a href="/repos/{{ $fileName }}">{{ $fileName }}</a>
      </li>
    {{ end }}
  {{ end }}
</ul>
