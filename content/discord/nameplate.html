<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Nameplate</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="nameplate.css">
</head>
<body>
<div class="nameplate">
        <div class="nameplate-avatar">
            <img loading="lazy" class="nameplate-avatar-image" alt="" aria-hidden="true" src="public/ngx.jpg"/>
            <img loading="lazy" class="nameplate-avatar-decoration" alt="" src="public/mirage_void.png"/>
            <img class="dnd" src="public/status/dnd.svg" alt=""/>
        </div>
        <span class="display-name nameplate-display-name">Night</span>
        <div class="tag">
            <img alt="[NBLA]" class="tag-badge" src="public/badges/guild.png">
            <span>NBLA</span>
        </div>
</div>
</body>
</html>
